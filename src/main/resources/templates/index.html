<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examen Auto</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
    }

    header {
        background-color: #0044cc;
        color: white;
        padding: 1rem 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    .menu {
        margin-top: 0.5rem;
    }

    .menu a {
        color: white;
        text-decoration: none;
        margin: 0 1rem;
        font-weight: bold;
    }

    .menu a:hover {
        text-decoration: underline;
    }

    .container {
        text-align: center;
        margin: 2rem auto;
        max-width: 600px;
        padding: 1rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        margin-bottom: 1rem;
    }

    .form-group {
        margin: 1rem 0;
    }

    input[type="text"] {
        width: 100%;
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .start-button {
        background-color: #0044cc;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
    }

    .start-button:hover {
        background-color: #003399;
    }

    footer {
        text-align: center;
        padding: 1rem;
        background-color: #f4f4f9;
        color: #777;
        margin-top: 2rem;
    }
</style>
<header>
    <h1>Examen Auto</h1>
    <div class="menu">
        <a href="/candidates">Candidați</a>
        <a href="/questions">Întrebări</a>
    </div>
</header>

<div class="container">
    <h2>Introduceti CNP-ul pentru a începe examenul:</h2>
    <form action="/exam/start" method="POST" id="examForm">
        <div class="form-group">
            <input type="text" id="cnp" name="cnp" placeholder="Introduceti CNP-ul" maxlength="13" required/>
        </div>
        <button type="submit" class="start-button">START</button>
    </form>
</div>

</html>
