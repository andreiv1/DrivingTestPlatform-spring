<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Auto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between; /* Aligns title and menu items */
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .menu {
            display: flex;
            gap: 20px; /* Spacing between menu items */
        }
        .menu a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #0056b3;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 80%;
            max-width: 400px;
        }
        .start-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <h1>Examen Auto</h1>
    <div class="menu">
        <a href="/candidates">Candidați</a>
        <a href="/questions">Întrebări</a>
    </div>
</header>

<div class="container">
    <h2>Introduceti CNP-ul pentru a începe examenul:</h2>
    <form action="/exam/start" method="POST" id="examForm">
        <div class="form-group">
            <input type="text" id="cnp" name="cnp" placeholder="CNP" maxlength="13" required/>
        </div>
        <button type="submit" class="start-button">START</button>
    </form>
</div>

</body>
</html>
