<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Importă întrebări</title>
</head>
<body>
<div class="form-container">
    <h1>Importă Întrebări din Fișier CSV</h1>
    <form action="/questions/import" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Alege fișier CSV</label>
            <input type="file" id="file" name="file" accept=".csv" required>
        </div>

        <div class="form-group">
        <label for="category">Configuratie examen</label>
        <select id="category" name="examConfigId" required>
            <option value="">Categorie permis</option>
            <option th:each="examConfig : ${examConfigs}" th:value="${examConfig.id}" th:text="${examConfig.drivingLicenseType}"></option>
        </select>
        </div>
        <div class="actions">
            <button type="submit">Importă Întrebări</button>
            <button type="button" class="cancel-button" onclick="window.location.href='/questions'">Anulează</button>
        </div>
    </form>
</div>
</body>
</html>
